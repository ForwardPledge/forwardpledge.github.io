<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="full-container">
      <div class="header">
        <div class="header-logo"></div>
        <div class="header-menu"></div>
      </div>
      <div class="intro-container">
        <div class="content-container">
          <div class="intro-content">
            <div class="intro-statement">
              Building diverse, fair, harassment-free culture in the venture capital tech ecosystem.
            </div>
            <div class="intro-buttons">
              <div class="button learn-more-button">Learn More</div>
              <div class="button join-movement-button">Join the Movement</div>
            </div>
            <div class="arrow-container">
              <img src="assets/img/down-carrot.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="content-container main-container">
        <div class="section-container vc-container">
          <div class="section-header">VC firms committed to #MovingForward</div>
          <p class="section-content">170+ firms across 23 countries working to increase transparency and accountability in venture capital</p>
          <div class="logo-container">
            <div class="row">
              <div class="column">
                <img src="./assets/img/vc_logos/500-startups.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/gc.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/accel.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/firstround.jpg">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <img src="./assets/img/vc_logos/a16z.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/greylock.jpeg">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/sequioa.jpg">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/kapor.png">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <img src="./assets/img/vc_logos/khosla.jpg">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/initialized.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/yc.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/blackbird.png">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <img src="./assets/img/vc_logos/kp.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/cowboy.jpg">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/softbank.png">
              </div>
              <div class="column">
                <img src="./assets/img/vc_logos/spark.png">
              </div>
            </div>
          </div>
          <div class="button view-all-button">View All</div>
        </div>
        <div class="section-container news-container">
          <div class="section-header">#MF in the News</div>
          <div class="news-content">

          </div>
        </div>
      </div>
    </div>
